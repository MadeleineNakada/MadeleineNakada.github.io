<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/resume.css">
        <link rel="stylesheet" href="css/bootstrapCSS/bootstrap.css">
        <script type="text/javascript" src="carousel.js"></script>


        <title>Madeleine Nakada</title>
    </head>

    <body>
        <div id="header">
            <div class="third-column left-column">
                <div class="left-padding">
                    <h1>Madeleine Nakada</h1>
                </div>
            </div>
            <div id="menu" class="half-column right-column">
                <div class="right-padding">
                    <div class="button">Home</div>
                    <div class="button">Resume</div>
                    <div class="button">About Me</div>
                    <div class="button">Contact</div>
                </div>
            </div>
        </div>
        <div id="main">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active"style="height: 100%">
                        <img src="images/samplepic.jpg" alt="Chania">
                    </div>

                    <div class="item">
                        <img src="images/headshot1.jpeg" alt="Chania">
                    </div>

                    <div class="item">
                        <img src="images/samplepic.jpg" alt="Flower">
                    </div>

                    <div class="item">
                        <img src="images/samplepic.jpg" alt="Flower">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div id="footer">

        </div>
    </body>
</html>
